        window.onload = function () {

    }, 1500); // 1.5 sec me hide ho jayega
};

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.recharge-form form');

            form.onsubmit = function(event) {
                event.preventDefault();
                
                const instagramURL = document.querySelector('#instagram').value;

                if (instagramURL) {
                    // Identify which button was clicked
                    const submitButton = event.submitter;

                    if (submitButton.value === "Subscraib & Monatizetion") {
                        window.location.href = `sub.html?url=${encodeURIComponent(instagramURL)}`;
                    } 
                    else if (submitButton.value === "Watchtime increase") {
                        window.location.href = `watch.html?url=${encodeURIComponent(instagramURL)}`;
                    } 
                }
            };

            const eightMinutes = 60 * 60 * 24;
            const display = document.querySelector('#time');
            startTimer(eightMinutes, display);
        });

        function startTimer(duration, display) {
        let timer = duration, hours, minutes, seconds;
        const interval = setInterval(() => {
            hours = parseInt(timer / 3600, 10);
            minutes = parseInt((timer % 3600) / 60, 10);
            seconds = parseInt(timer % 60, 10);

            display.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (--timer < 0) {
                clearInterval(interval);
                display.textContent = "Time's up!";
            }
        }, 1000);
    }
